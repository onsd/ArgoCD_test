apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/onsd/ArgoCD_test.git
    targetRevision: master
    path: overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  directory:
        recurse: true