apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: production-guestbook-ui
  namespace: production
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: production-guestbook-ui
  template:
    metadata:
      labels:
        app: production-guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
